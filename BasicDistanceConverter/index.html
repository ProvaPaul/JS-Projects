<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Miles to Kilometers Converter</title>
	
	<!--/ /-------- Normalize CSS --------/ /-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	
	<!--/ /-------- Google Fonts --------/ /-->

	<!--/ /-------- My Styles --------/ /-->

</head>

<body>

	<h1>Miles to Kilometers Converter</h1>
    
    <div class="container top">
    	<p>Type in a number of miles and click the button to convert the distance to kilometers.</p>
        
        <form method="post" action="" id="convert">
        
        	<input type="text" name="distance" id="distance" placeholder="miles">
            <input type="submit" name="convertdist" value="Convert Distance" id="submit">
			<input type="text" name="distance1" id="distance1" placeholder="kilometers">
             
        </form>
    </div>
    <div class="container bottom" id="answer">
    	<h2 class="invisible">Answer goes here</h2>
    </div>
</body>
<script src="app.js">
	
</script>
</html>
