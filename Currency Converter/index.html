<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="body">
        <h2>Currency Converter</h2>
        <form>
            <div class="enter">
                <p class="para1">Enter Amount</p>
                <input type="text" class="input" value="100">
            </div>
            <div class="country">
                <div class="from">
                    <p class="para2">From</p>
                    <div class="container">
                        <img src="https://flagsapi.com/BD/flat/64.png">
                       <select class="from1" name="From">
                        
                    </select> 
                    </div>
                    
                </div>

                <div class="to">
                    <p class="para2">To</p>
                    <div class="container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                       <select class="to1" name="To" >
                        
                    </select> 
                    </div>
                </div>
            </div>
            <p class="para">1BDT=80INR</p>

            <button id="button">Get Exchange Rate</button>
        </form>
    </div>
    <script src="web.js"></script>
  <script src="country.js"></script>
  </body>
  
</html>
