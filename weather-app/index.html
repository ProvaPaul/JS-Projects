<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  </head>
  <body>
    <div class="main">
        <div class="search-part">
        <input type="text" class="srch">
        <button class="srcBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    <p class="error"></p>
    <div class="select-below">
      <div class="select-part">
        <div class="temp">
            <img src="images/th.jpeg" class="img">
            <div class="tmp">
                <h1 class="temperature">22Â°C</h1>
            <h2 class="place">New York</h2>
            </div>
            
        </div>
    </div>
    <div class="below-part">
        <div class="humidity">
            <i class="fa-solid fa-bars"></i>
            <div class="hum">
                <p class="hum1">50%</p>
                <p class="hum2">Humidity</p>
            </div>           
        </div>

        <div class="wind">
            <i class="fa-solid fa-bars"></i>
            <div class="hum">
                <p class="speed">15km/h</p>
            <p class="hum1">Wind Speed</p>
            </div>           
        </div>

    </div>  
    </div>
    
    </div>
    
  </body>
  <script src="app.js"></script>
</html>
