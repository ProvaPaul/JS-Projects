<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Distance Converter</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans&display=swap" rel="stylesheet">
		<link href="styles.css" rel="stylesheet">

</head>

<body>

	<h1>Miles and Kilometers Converter</h1>
    
    <div class="container top">

		<form method="post" action="" id="convert">
        
        	<input type="text" name="distance" id="distance" placeholder="From">
			<select id="select">
				<option id="mile">miles</option>
				<option id="km">kilometer</option>
			</select>
            <input type="submit" name="convertdist" value="Convert Distance" id="submit">
             
        </form>
    </div>
    <div class="container bottom" id="answer">
    	<h2 class="invisible">Answer goes here</h2>
    </div>
    

</body>
<script src="app.js">
	
</script>
</html>
